<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Circular:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Elements -->
  <div class="background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="container">
    <!-- Logo Header -->
    <div class="logo-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
        </svg>
        <span>Spotify</span>
      </div>
    </div>

    <!-- Main Card -->
    <div class="card">
      <div class="header">
        <h1 id="title">Log in to Spotify</h1>
        <p id="subtitle">Welcome back! Ready to discover new music?</p>
      </div>

      <!-- Success Message -->
      <div class="success-message" id="successMessage">
        <span class="success-icon">âœ“</span>
        <span id="successText"></span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <button class="social-btn google">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        <button class="social-btn facebook">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="#1877F2">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Continue with Facebook
        </button>
        <button class="social-btn apple">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
          </svg>
          Continue with Apple
        </button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <!-- Form -->
      <div class="form-container">
        <!-- Name Field (Signup only) -->
        <div class="input-group hidden" id="nameGroup">
          <label for="nameInput">What should we call you?</label>
          <div class="input-wrapper" id="nameWrapper">
            <input type="text" id="nameInput" placeholder="Enter a profile name">
          </div>
          <p class="error-message" id="nameError"></p>
          <p class="input-hint">This appears on your profile.</p>
        </div>

        <!-- Email Field -->
        <div class="input-group">
          <label for="emailInput">Email or username</label>
          <div class="input-wrapper" id="emailWrapper">
            <input type="email" id="emailInput" placeholder="Email or username">
          </div>
          <p class="error-message" id="emailError"></p>
        </div>

        <!-- Password Field -->
        <div class="input-group">
          <label for="passwordInput">Password</label>
          <div class="input-wrapper" id="passwordWrapper">
            <input type="password" id="passwordInput" placeholder="Password">
            <button type="button" class="toggle-password" id="togglePassword">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" id="eyeIcon">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
          <p class="error-message" id="passwordError"></p>
        </div>

        <!-- Confirm Password (Signup only) -->
        <div class="input-group hidden" id="confirmGroup">
          <label for="confirmInput">Confirm password</label>
          <div class="input-wrapper" id="confirmWrapper">
            <input type="password" id="confirmInput" placeholder="Confirm your password">
          </div>
          <p class="error-message" id="confirmError"></p>
        </div>

        <!-- Remember Me & Forgot (Login only) -->
        <div class="form-options" id="formOptions">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot your password?</a>
        </div>

        <!-- Terms (Signup only) -->
        <div class="terms hidden" id="termsGroup">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="termsCheckbox">
            <span class="checkmark"></span>
            I agree to the <a href="#">Spotify Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
          <p class="error-message" id="termsError"></p>
        </div>

        <!-- Submit Button -->
        <button class="submit-btn" id="submitBtn">Log In</button>
      </div>

      <!-- Toggle Mode -->
      <div class="toggle-section">
        <span id="toggleText">Don't have an account? </span>
        <button id="toggleBtn">Sign up for Spotify</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
