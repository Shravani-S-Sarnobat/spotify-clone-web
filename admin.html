<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Spotify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%);
      color: #fff;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #1DB954;
    }

    .subtitle {
      color: #b3b3b3;
      margin-bottom: 2rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #181818;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #282828;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #1DB954;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #b3b3b3;
      font-size: 0.875rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 500px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #1DB954;
      color: #000;
    }

    .btn-primary:hover {
      background: #1ed760;
      transform: scale(1.05);
    }

    .btn-danger {
      background: #f15e6c;
      color: #fff;
    }

    .btn-danger:hover {
      background: #e13a5a;
      transform: scale(1.05);
    }

    .btn-secondary {
      background: #282828;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #3e3e3e;
    }

    .users-table {
      background: #181818;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #282828;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #282828;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #282828;
    }

    th {
      font-weight: 600;
      color: #1DB954;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      font-size: 0.875rem;
    }

    tbody tr:hover {
      background: #282828;
    }

    .user-email {
      color: #b3b3b3;
    }

    .user-date {
      color: #727272;
      font-size: 0.8rem;
    }

    .delete-btn {
      background: #f15e6c;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      background: #e13a5a;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #b3b3b3;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #1DB954;
      text-decoration: none;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Login
    </a>

    <h1>User Management</h1>
    <p class="subtitle">View and manage registered users</p>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalUsers">0</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="recentUsers">0</div>
        <div class="stat-label">Registered Today</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="refreshData()">
        <span>üîÑ Refresh</span>
      </button>
      <button class="btn btn-danger" onclick="clearAllUsers()">
        <span>üóëÔ∏è Clear All Users</span>
      </button>
      <button class="btn btn-secondary" onclick="exportUsers()">
        <span>üì• Export Data</span>
      </button>
    </div>

    <div class="users-table">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr>
            <td colspan="6" class="empty-state">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              <p>No users registered yet</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function getAllUsers() {
      try {
        const users = localStorage.getItem('spotifyUsers');
        return users ? JSON.parse(users) : [];
      } catch (e) {
        console.error('Error reading users:', e);
        return [];
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function isToday(dateString) {
      const date = new Date(dateString);
      const today = new Date();
      return date.toDateString() === today.toDateString();
    }

    function renderUsers() {
      const users = getAllUsers();
      const tbody = document.getElementById('usersTableBody');
      const totalUsersEl = document.getElementById('totalUsers');
      const recentUsersEl = document.getElementById('recentUsers');

      // Update stats
      totalUsersEl.textContent = users.length;
      const todayCount = users.filter(u => isToday(u.createdAt)).length;
      recentUsersEl.textContent = todayCount;

      // Clear table
      tbody.innerHTML = '';

      if (users.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="empty-state">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              <p>No users registered yet</p>
            </td>
          </tr>
        `;
        return;
      }

      // Render users
      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><strong>${user.name}</strong></td>
          <td class="user-email">${user.email}</td>
          <td><code>${user.password.substring(0, 8)}***</code></td>
          <td class="user-date">${formatDate(user.createdAt)}</td>
          <td>
            <button class="delete-btn" onclick="deleteUser(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteUser(index) {
      if (!confirm('Are you sure you want to delete this user?')) {
        return;
      }

      try {
        const users = getAllUsers();
        users.splice(index, 1);
        localStorage.setItem('spotifyUsers', JSON.stringify(users));
        renderUsers();
        alert('User deleted successfully!');
      } catch (e) {
        console.error('Error deleting user:', e);
        alert('Failed to delete user');
      }
    }

    function clearAllUsers() {
      if (!confirm('Are you sure you want to delete ALL users? This cannot be undone!')) {
        return;
      }

      if (!confirm('This will permanently delete all user data. Are you absolutely sure?')) {
        return;
      }

      try {
        localStorage.removeItem('spotifyUsers');
        localStorage.removeItem('spotifyUser'); // Also clear current session
        renderUsers();
        alert('All users cleared successfully!');
      } catch (e) {
        console.error('Error clearing users:', e);
        alert('Failed to clear users');
      }
    }

    function refreshData() {
      renderUsers();
      alert('Data refreshed!');
    }

    function exportUsers() {
      const users = getAllUsers();
      const dataStr = JSON.stringify(users, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
      
      const exportFileDefaultName = `spotify-users-${new Date().toISOString().split('T')[0]}.json`;
      
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
      
      alert('User data exported!');
    }

    // Initialize
    renderUsers();
  </script>
</body>
</html>
